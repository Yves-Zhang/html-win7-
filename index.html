<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title></title>
	<link rel="stylesheet" type="text/css" href="css/calendarStyle.css">
	<style type="text/css">
		*,table{
			margin: 0px;
			padding: 0px;
			font-size: 20px;
			font-family: '微软雅黑';
			border-collapse: collapse;
			border-spacing: 0;
		}

	</style>
</head>
<body>
	<div class="calendar">
		<div class="connect"></div>
		<div class="up">
			<div class="header">
				<div class="previous" id="left"></div>
				<h3 id="rili"></h3>
				<div class="next" id="right"></div>
			</div>
			
			<table id='riqi'>
				<tr>
					<th>日</th>
					<th>一</th>
					<th>二</th>
					<th>三</th>
					<th>四</th>
					<th>五</th>
					<th>六</th>
				</tr>
			</table>
		</div>
		<div class="down">
			<h3 id="week"></h3>
			<h1 id="day"></h1>
			<h3 id="mouth"></h3>
		</div>
	</div>

</body>
<script type="text/javascript">
	(function(){
		var rili=document.getElementById('rili');
		var riqi=document.getElementById('riqi');

		var indexData=new Date();

		var indexYear=indexData.getFullYear();
		var indexMouth=indexData.getMonth();
		var indexDay=indexData.getDate();



		function mouthDays(year,mouth){
			var index=1;                                       //每月第一天是1号
			var realmouth=mouth-1
			var aaa=new Date(year,realmouth+2,0)
			var d=aaa.getDate();                               //当前月有多少天；
			var a=new Date(year,(mouth),0).getDay()+1;         //当前月第一天是星期几；
		
			var table=document.getElementsByTagName('table')[0];
			var td=table.getElementsByTagName('td');
			var tr=table.getElementsByTagName('tr');

			if(tr.length>1){
				for (var i = tr.length - 1; i > 0; i--) {
					table.removeChild(tr[i]);
				}
			}

			if(a==7){
				a=0;
			}

			var hangshu=Math.ceil((d+a)/7);
			
			for(var i=0;i<hangshu;i++){
				var newTr=document.createElement('tr');
				for(var j=0;j<7;j++){
					var newTd=document.createElement('td');
					newTd.innerHTML='1';
					newTr.appendChild(newTd);
				}
				riqi.appendChild(newTr);
			}
			
			for(var t=0;t<a;t++){
				td[t].innerHTML='';
			}
			for(var t=a;t<d+a;t++){
				td[t].innerHTML=index;
				index++;
				if(indexMouth>indexData.getMonth()){
					td[t].style.color='#333333';
				}
				if(indexMouth<indexData.getMonth()){
					td[t].style.color='#b3b3b3';
				}

			}

			for(var t=d+a;t<td.length;t++){
				td[t].innerHTML='';
			}

			if(indexMouth==indexData.getMonth()){
				td[a+indexData.getDate()-1].style.backgroundColor='#ff6400';
				td[a+indexData.getDate()-1].style.color='#fff';
				for(var t=a+indexData.getDate();t<td.length;t++){
					td[t].style.color='#333333';
				}
			}

			rili.innerHTML=aaa.getFullYear()+'年'+(aaa.getMonth()+1)+'月'+indexDay+'日';
		}


		mouthDays(indexYear,indexMouth);

		document.getElementById('left').onclick=function(){
			indexMouth--;
			mouthDays(indexYear,indexMouth)
		}

		document.getElementById('right').onclick=function(){
			indexMouth++;
			mouthDays(indexYear,indexMouth)
		}

		function theDate(){
			var indexDate=new Date();
			var indexWeek=indexData.getDay();
			var indexDay=indexDate.getUTCDate();
			var week=document.getElementById('week');
			var day=document.getElementById('day');
			var mouth=document.getElementById('mouth');
			var indexMouth;
			switch(indexWeek){
				case 0:
					week.innerHTML='星期日';
					break;
				case 1:
					week.innerHTML='星期一';
					break;
				case 2:
					week.innerHTML='星期二';
					break;
				case 3:
					week.innerHTML='星期三';
					break;
				case 4:
					week.innerHTML='星期四';
					break;
				case 5:
					week.innerHTML='是星期五';
					break;
				case 6:
					week.innerHTML='星期六';
					break;
				default:
			}
			switch(indexDate.getMonth()){
				case 0:
					indexMouth='一月';
					break;
				case 1:
					indexMouth='二月';
					break;
				case 2:
					indexMouth='三月';
					break;
				case 3:
					indexMouth='四月';
					break;
				case 4:
					indexMouth='五月';
					break;
				case 5:
					indexMouth='六月';
					break;
				case 6:
					indexMouth='七月';
					break;
				case 7:
					indexMouth='八月';
					break;
				case 8:
					indexMouth='九月';
					break;
				case 9:
					indexMouth='十月';
					break;
				case 10:
					indexMouth='十一月';
					break;
				case 11:
					indexMouth='十二月';
					break;
				default:
			}
			day.innerHTML=indexDay;
			mouth.innerHTML=indexDate.getFullYear()+indexMouth;
		}
		theDate();
		
		setInterval(theDate,500);

	})()
</script>
</html>
